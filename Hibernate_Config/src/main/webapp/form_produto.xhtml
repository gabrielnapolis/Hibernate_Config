<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>

<h:body>
	<h:form>
		<h:inputHidden value="#{produtoCtrl.produto.id}"/>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de Produtos"/>
			</f:facet>
			
			<h:outputLabel value="ID:"/>
			<h:inputText value="#{produtoCtrl.produto.id}" readonly="true"/>
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{produtoCtrl.produto.nome}"/>
			
			<h:outputLabel value="PreÃ§o:"/>
			<h:inputText value="#{produtoCtrl.produto.preco}"/>	
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<h:commandButton value="Gravar" action="#{produtoCtrl.actionGravar}"/>
			<h:commandButton value="Listar Produtos" action="#{produtoCtrl.actionListar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
